<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Department/index')}">部门信息管理</a></li>
        <li><a href="{:url('Department/add')}">添加部门信息</a></li>
    </ul>   
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th width="50">ID</th>
                <th>部门名称</th>
               
                <th>备注</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="links" item="vo">
                <tr>
   
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    
                    <td>
                      {$vo.remarks}
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('Department/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger  js-ajax-delete" href="{:url('Department/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
