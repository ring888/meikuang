<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Department/index')}">部门信息管理</a></li>
			<li class="active"><a href="{:url('Department/add')}">添加部门信息</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Department/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">部门名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-name" name="name">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input-remarks" class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" name="remarks" id="input-remarks" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
