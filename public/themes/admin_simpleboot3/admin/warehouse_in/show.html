
<include file="public@header" />
</head>

<body>
	<div class="wrap">



<form class="validate" novalidate="novalidate">

	<div class="row">	
		<div class="col-md-12">
			<div class="form-group">
				<label for="field-2" class="control-label">单据号</label>
				<input type="text" class="form-control" name="sn" placeholder="订单号" value="{$info.sn}" disabled="disabled">
			</div>	
		</div>
        <div class="col-md-8"> </div>
	</div>

    <div class="row">   
        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">制单人</label>
                <input type="text" class="form-control" name="author" placeholder="制单人" value="{$info.creater}" disabled="disabled">
            </div>  
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">时间</label>
                <input type="text" class="form-control" name="create_time" placeholder="时间" value="{:date('Y-m-d H:i',$info['create_time'])}" disabled="disabled"> 
            </div>
        </div>        
    </div>


    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
            <tr role="row">
                <th>产品名称</th>
                <th class="sorting_disabled" rowspan="1" colspan="1">
                    产品型号
                </th>
                <th class="sorting_disabled" rowspan="1" colspan="1">
                    出库数
                </th>

            </tr>
        </thead>
        <tbody>

                <foreach name="order_goods" id="vo">

                <tr role="row" class="odd">
                    <td>
                         <input type="text" class="form-control" value="{$vo.goods_name}" disabled="disabled"> 
                    </td>
                    <td> 
                        <input type="text" class="form-control" value="{$vo.goods_type}" disabled="disabled"> 
                    </td>
                    <td><input type="text" class="form-control" value="{$vo.nums}" disabled="disabled"></td>

                </tr>
            </foreach>
        </tbody>
    </table>



	<div class="row">
		<div class="col-md-12">
			<div class="form-group no-margin">
				<label for="field-7" class="control-label">备注</label>
				<textarea class="form-control autogrow" name="desc" placeholder="备注" disabled="disabled"
                style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;">{$info.remarks}</textarea>
			</div>	
		</div>
	</div>

	
</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
