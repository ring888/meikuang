<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
        <div class="table-actions">
                
                <a class="btn btn-primary btn-sm" href="javascript:parent.openIframeLayer('{:url('device/trouble_add',array('id'=>$device_id))}','添加故障记录',{area: ['70%', '70%']});">添加故障记录</a>

            </div>
                    
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th width="50">ID</th>
                <th>单号</th>
                <th>故障等级</th>
                <th>维修部门</th>
                
                <th>故障描述</th>
                <th>发现时间</th>
                <th>记录时间</th>
                
                <th >{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
   
                    <td>{$vo.id}</td>
                    <td>{$vo.sn}</td>
                    <td>{$vo.trouble_level}</td>
                    <td>{$vo.department_name}</td>
                    
                    <td>{$vo.trouble_details}</td>
                    <td> {:date('Y-m-d H:i',$vo['trouble_start_time'])}</td>
                    <td> {:date('Y-m-d H:i',$vo['create_time'])}</td>
                    
                    <td>
                        	<a class="btn btn-xs btn-info"
                                            href="javascript:parent.openIframeLayer('{:url('device/trouble_show',array('id'=>$vo['id']))}','查看',{area: ['70%', '80%']});"
                                            class="btn btn-secondary btn-sm btn-icon icon-left">
                                            故障详情
                                        </a>
                        <a class="btn btn-xs btn-primary" href="javascript:parent.openIframeLayer('{:url('Device/trouble_edit',array('id'=>$vo['id']))}','编辑',{area: ['70%', '70%']});">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger  js-ajax-delete" href="{:url('Device/trouble_delete',array('id'=>$vo['id'],'device_id'=>$vo['device_id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
