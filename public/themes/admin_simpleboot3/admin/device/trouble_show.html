<include file="public@header" />

fieldset{padding:.35em .625em .75em;margin:0 2px;border:1px solid silver}

</style> -->
</head>

<body>
	<div class="wrap">
			<div class="panel panel-default">
					
					<div class="panel-body">
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="#" >
			
			<div class="form-group">
				<label for="input-sn" class="col-sm-2 control-label">设备名称<span class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-device_name" value="{$info['device_name']}" required name="device_name" disabled="disabled">
				</div>
				<label for="input-warehouse" class="col-sm-2 control-label">设备分类<span
					class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input class="form-control" type="text"  required value="{$info['category_name']}"
						 id="js-categories-name-input"
						 disabled="disabled"/>
				
				</div>
			</div>
			
			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">单号<span
							class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
						
					<input type="text" disabled="disabled" class="form-control" id="input-sn" name="sn" value="{$info['sn']}">
					</div>
					
				
				</div>
			<div class="form-group">
				<label for="input-creater" class="col-sm-2 control-label">发生时间<span
						class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input required type="text" class="form-control js-bootstrap-datetime" name="trouble_start_time" disabled="disabled" value="{:date('Y-m-d H:i',$info['trouble_start_time'])}"
                autocomplete="off">
				</div>

				<label for="input-gys" class="col-sm-2 control-label">故障等级</label>
					<div class="col-md-2 col-sm-10">
							<select class="form-control" name="trouble_level" disabled="disabled" >
									<option value='一般' <if condition="$info['trouble_level'] eq '一般'">selected</if>>一般</option>
									<option value='紧急' <if condition="$info['trouble_level'] eq '紧急'">selected</if>>紧急</option>
									<option value='重大' <if condition="$info['trouble_level'] eq '重大'">selected</if>>重大</option>
									<option value='其他' <if condition="$info['trouble_level'] eq '其他'">selected</if>>其他</option>
								</select> 
					</div>
			</div>
			<div class="form-group">
					<label for="input-gys" class="col-sm-2 control-label">维修部门</label>
					<div class="col-md-2 col-sm-10">
							<select class="form-control" name="department" id="input-status" disabled="disabled">
								<foreach name="department" item="v">
									<option value="{$v.id}" <if condition="$info['department'] eq $v['id']">selected</if>>{$v.name}</option>
								</foreach>
							</select>
						</div>
	
				</div>
				<div class="form-group">
						<label for="input-sn" class="col-sm-2 control-label">操作者</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-worker_name" disabled="disabled" placeholder="请填写操作者" value="{$info['worker_name']}"  name="worker_name">
						</div>

						<label for="input-sn" class="col-sm-2 control-label">操作者电话</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-worker_mobile" disabled="disabled" name="worker_mobile" value="{$info['worker_mobile']}" placeholder="请填写操作者电话">
						</div>
					</div>
					
					<div class="form-group">
							<label for="input-gys" class="col-sm-2 control-label">故障描述</label>
							<div class="col-md-6 col-sm-10">
								<textarea class="form-control" disabled="disabled" name="trouble_details" style="height: 100px;" placeholder="请填写故障描述">{$info['trouble_details']}</textarea>
							</div>
			
						</div>			
			
						<div class="form-group">
								<label for="input-gys" class="col-sm-2 control-label">故障处理内容</label>
								<div class="col-md-6 col-sm-10">
									<textarea class="form-control" disabled="disabled" name="remarks" style="height: 100px;" placeholder="故障处理内容">{$info['remarks']}</textarea>
								</div>
				
							</div>	

		</form>
		</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
