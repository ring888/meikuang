<include file="public@header" />

</style> -->
</head>

<body>
	<div class="wrap">
			<div class="panel panel-default">
					
					<div class="panel-body">
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="#" >
			
			<div class="form-group">
				<label for="input-sn" class="col-sm-2 control-label">设备名称<span class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-device_name" value="{$info['device_name']}" required name="device_name" disabled="disabled">
				</div>
				<label for="input-warehouse" class="col-sm-2 control-label">设备分类<span
					class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input class="form-control" type="text"  required value="{$info['category_name']}"
						 id="js-categories-name-input"
						 disabled="disabled"/>
				
				</div>
			</div>
			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">单号<span
							class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
						
					<input type="text" disabled="disabled" class="form-control" id="input-sn" name="sn" value="{$info['sn']}">
					</div>
					
				
				</div>

			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">大修时间<span
							class="form-required">*</span></label>
					<div class="col-md-2 col-sm-10">
							<input required type="text" class="form-control js-bootstrap-datetime" name="repair_time" value="{:date('Y-m-d H:i',$info['repair_time'])}"
					autocomplete="off" disabled="disabled">
					</div>
	
					<label for="input-gys" class="col-sm-2 control-label">维修部门</label>
						<div class="col-md-2 col-sm-10">
								<select class="form-control" name="department" id="input-status" disabled="disabled">
									<foreach name="department" item="v">
										<option value="{$v.id}">{$v.name}</option>
									</foreach>
								</select>
							</div>
				</div>
				
					<div class="form-group">
							<label for="input-sn" class="col-sm-2 control-label">维修人</label>
							<div class="col-md-2 col-sm-10">
								<input type="text" disabled="disabled"  class="form-control" id="input-worker_name" value="{$info['worker_name']}" placeholder="请填写维修人"  name="worker_name">
							</div>
	
							<label for="input-sn" class="col-sm-2 control-label">维修人电话</label>
							<div class="col-md-2 col-sm-10">
								<input type="text" disabled="disabled" class="form-control" id="input-worker_mobile" value="{$info['worker_mobile']}" name="worker_mobile" placeholder="请填写维修人电话">
							</div>
						</div>
						
						<div class="form-group">
								<label for="input-gys" class="col-sm-2 control-label">维修内容</label>
								<div class="col-md-6 col-sm-10">
									<textarea class="form-control" disabled="disabled" name="remarks" style="height: 100px;" placeholder="维修内容">{$info['remarks']}</textarea>
								</div>
				
							</div>				

		</form>
		</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
