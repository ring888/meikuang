<include file="public@header" />

fieldset{padding:.35em .625em .75em;margin:0 2px;border:1px solid silver}
legend{padding:.5em;border:0;width:auto}
</style> -->
</head>

<body>
	<div class="wrap">
			<div class="panel panel-default">
					
					<div class="panel-body">
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('DeviceDaxiu/daxiu_addPost')}" onsubmit="return save('{$info.id}');">
			
			<div class="form-group">
				<label for="input-sn" class="col-sm-2 control-label">设备名称<span class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-device_name" value="{$info['device_name']}" required name="device_name" disabled="disabled">
				</div>
				<label for="input-warehouse" class="col-sm-2 control-label">设备分类<span
					class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input class="form-control" type="text"  required value="{$info['name']}"
						 id="js-categories-name-input"
						 disabled="disabled"/>
				
				</div>
			</div>
			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">单号<span
							class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
						
					<input type="text" class="form-control" id="input-sn" name="sn" value="DX{:date('Ymdhis',time())}{:rand(10000,99999)}">
					</div>
					
				
				</div>

			<div class="form-group">
				<label for="input-creater" class="col-sm-2 control-label">大修时间<span
						class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input required type="text" class="form-control js-bootstrap-datetime" name="repair_time" value="{:date('Y-m-d H:i',time())}"
                autocomplete="off">
				</div>

				<label for="input-gys" class="col-sm-2 control-label">维修部门</label>
					<div class="col-md-2 col-sm-10">
							<select class="form-control" name="department" id="input-status">
								<foreach name="department" item="v">
									<option value="{$v.id}">{$v.name}</option>
								</foreach>
							</select>
						</div>
			</div>
			
				<div class="form-group">
						<label for="input-sn" class="col-sm-2 control-label">维修人</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-worker_name" placeholder="请填写维修人"  name="worker_name">
						</div>

						<label for="input-sn" class="col-sm-2 control-label">维修人电话</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-worker_mobile" name="worker_mobile" placeholder="请填写维修人电话">
						</div>
					</div>
					
					<div class="form-group">
							<label for="input-gys" class="col-sm-2 control-label">维修内容</label>
							<div class="col-md-6 col-sm-10">
								<textarea class="form-control" name="remarks" style="height: 100px;" placeholder="维修内容"></textarea>
							</div>
			
						</div>			
			
					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
						<input type="hidden" name="device_id" value="{$info['id']}" />
					<button id="tijiao"   type="submit"  class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:save({$info['id']});">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
		</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	function save(id){
		$("#tijiao").attr("disabled","disabled");
     let time1 = setInterval(function(){
　　　　　　　　　　//父级弹框关闭
                parent.layer.closeAll(); 
　　　　　　　　　　//父级页面刷新
$(window.parent.document).find("iframe[name='daxiu_frame']").attr("src",'/admin/device_daxiu/daxiu/id/'+id);
            },500);
 }

</script>
</body>

</html>
