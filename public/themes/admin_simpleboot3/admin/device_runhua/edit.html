<include file="public@header" />
</head>

<body>
	<div class="wrap">
			<div class="panel panel-default">
					
					<div class="panel-heading">编辑</div>
					<div class="panel-body">
							<ul class="nav nav-tabs">
									<li ><a href="{:url('DeviceRunhua/index')}">润滑记录</a></li>
									<li class="active"><a>编辑</a</li>
								</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('DeviceRunhua/runhua_editPost')}" >
			
			<div class="form-group">
					<label for="input-sn" class="col-sm-2 control-label">设备名称<span class="form-required">*</span></label>
					<div class="col-md-2 col-sm-10">
						<input type="text" class="form-control" id="input-device_name" value="{$info['device_name']}" required name="device_name" disabled="disabled">
					</div>
					<label for="input-warehouse" class="col-sm-2 control-label">设备分类<span
						class="form-required">*</span></label>
					<div class="col-md-2 col-sm-10">
							<input class="form-control" type="text"  required value="{$info['category_name']}"
							 id="js-categories-name-input"
							 disabled="disabled"/>
					
					</div>
				</div>
			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">润滑单号<span
							class="form-required">*</span></label>
					<div class="col-md-2 col-sm-10">
						
					<input type="text" class="form-control" id="input-sn" name="sn" value="{$info['sn']}">
					</div>
	
					<label for="input-creater" class="col-sm-2 control-label">润滑时间<span
						class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input required type="text" class="form-control js-bootstrap-datetime" name="runhua_time" value="{:date('Y-m-d H:i',$info['runhua_time'])}"
                autocomplete="off">
				</div>

				</div>

			<div class="form-group">
				
				<label for="input-gys" class="col-sm-2 control-label">润滑部门</label>
					<div class="col-md-2 col-sm-10">
							<select class="form-control" name="department" id="input-status">
								<foreach name="department" item="v">
									<option value="{$v.id}" <if condition="$info['department'] eq $v['id']">selected</if>>{$v.name}</option>
								</foreach>
							</select>
						</div>
						<label for="input-sn" class="col-sm-2 control-label">油品牌号</label>
								<div class="col-md-2 col-sm-10">
									<input type="text" class="form-control" value="{$info['oil_brand_no']}" id="input-oil_brand_no" placeholder="请填写油品牌号"
										name="oil_brand_no">
								</div>
			</div>
			
				<div class="form-group">
						<label for="input-sn" class="col-sm-2 control-label">负责人</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-runhua_worker" placeholder="请填写负责人"  name="runhua_worker" value="{$info['runhua_worker']}">
						</div>

						<label for="input-sn" class="col-sm-2 control-label">润滑部位</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-runhua_part" name="runhua_part" placeholder="请填写润滑部位" value="{$info['runhua_part']}">
						</div>
					</div>
					<div class="form-group">
							
							<label for="input-sn" class="col-sm-2 control-label">加油量</label>
							<div class="col-md-2 col-sm-10">
								<input type="text" class="form-control" id="input-oil_total" name="oil_total" value="{$info['oil_total']}"
									placeholder="请填写加油量">
							</div>
							<label for="input-sn" class="col-sm-2 control-label">加油方式</label>
							<div class="col-md-2 col-sm-10">
								<input type="text" class="form-control" id="input-oil_type" name="oil_type" value="{$info['oil_type']}"
									placeholder="请填写加油方式">
							</div>
						</div>
					<div class="form-group">
							<label for="input-gys" class="col-sm-2 control-label">润滑内容</label>
							<div class="col-md-6 col-sm-10">
								<textarea class="form-control" name="remarks" style="height: 100px;" placeholder="润滑内容">{$info['remarks']}</textarea>
							</div>
			
						</div>			
			
					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
						<input type="hidden" name="id" value="{$info['id']}" />
						
					<button id="tijiao"   type="submit"  class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
		</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
