<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
        <div class="panel panel-default">
                <div class="panel-heading">喷吹煤快灰记录</div>
                <div class="panel-body">
        <ul class="nav nav-tabs">
                <li class="active"><a href="{:url('analysis_penchui/index')}">记录列表</a></li>
                <li><a href="{:url('analysis_penchui/add')}">添加记录</a></li>
            </ul>
            <form class="well form-inline margin-top-20" method="post" action="{:url('analysis_penchui/index')}">
                时间:
                <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
                    value="{$start_time|default=''}"
                    style="width: 140px;" autocomplete="off">-
                <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
                    value="{$end_time|default=''}"
                    style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
                <input type="submit" class="btn btn-primary" value="搜索" />
                <a class="btn btn-danger" href="{:url('analysis_penchui/index')}">清空</a>
            </form>
       
                    
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th width="50">ID</th>
                <th>日期</th>
                <th>班次</th>
               
                <th>记录人</th>
                
                <th>记录时间</th>
                
                <th >{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
   
                    <td>{$vo.id}</td>
                    <td>{:date('Y-m-d',$vo['record_date'])}</td>
                    
                    <td><if condition="$vo['classes'] eq 0">零点班<elseif condition="$vo['classes'] eq 4" />四点班<else />八点班</if></td>
                    <td>{$vo.creater}</td>
                    
                    
                    <td> {:date('Y-m-d H:i',$vo['create_time'])}</td>
                    
                    <td>
                        	<a class="btn btn-xs btn-info"
                                            href="javascript:parent.openIframeLayer('{:url('analysis_penchui/show',array('id'=>$vo['id']))}','查看',{area: ['70%', '80%']});"
                                            class="btn btn-secondary btn-sm btn-icon icon-left">
                                            详情
                                        </a>
                        <a class="btn btn-xs btn-primary" href="{:url('analysis_penchui/edit',array('id'=>$vo['id']))}">更新数据</a>
                        <a class="btn btn-xs btn-danger  js-ajax-delete" href="{:url('analysis_penchui/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
        </div>
        </div>
        </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
