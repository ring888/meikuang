<include file="public@header" />
</head>

<body>
	<div class="wrap">
			<div class="panel panel-default">
					<div class="panel-heading">密度记录</div>
					<div class="panel-body">
							<ul class="nav nav-tabs">
									<li ><a href="{:url('analysis_midu/index')}">记录列表</a></li>
									<li class="active"><a href="{:url('analysis_midu/add')}">添加</a></li>
								</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('analysis_midu/addPost')}">
			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">日期<span
							class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
							<input required type="text" class="form-control js-bootstrap-date" name="record_date" value="{:date('Y-m-d',time())}"
					autocomplete="off" readonly />
					</div>
				</div>
			<div class="form-group">
					<label for="input-user_login" class="col-sm-2 control-label">班次<span
						class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
						<select class="form-control" name="classes" id="input-classes">
							<option value="0">零点班</option>
							<option value="8">八点班</option>
							<option value="4">四点班</option>
						</select>
					</div>
				</div>

				<div class="form-group">
						<label for="input-gys" class="col-sm-2 control-label">实测密度<span
							class="form-required">*</span></label>
						<div class="col-md-6 col-sm-10">
								<table class="table table-striped table-bordered table-hover dataTable no-footer" >
										<thead>
											<tr role="row">
												<th></th>
												<th>次数</th>
												<th class="sorting_disabled" rowspan="1" colspan="1">
													密度
												</th>
												
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr role="row" class="odd order-list">
												<td>
													<a href="javascript:void(0);" onclick="add_list(this)"> [ + ] </a>
												</td>
												
												<td>
														<input type="text" required class="form-control" value="" name="more[times][]">	
												</td>
												<td><input type="text" required class="form-control" value="" name="more[midu][]"></td>
												<td>
													<a class="delete" href="javascript:void(0)" onclick="del_list(this)"> [ - ] </a>
												</td>
											</tr>
					
										</tbody>
										</table>
						</div>
		
					</div>	

					<div class="form-group">
							<label for="input-gys" class="col-sm-2 control-label">密度计显示<span
								class="form-required">*</span></label>
							<div class="col-md-6 col-sm-10">
									<table class="table table-striped table-bordered table-hover dataTable no-footer" >
											<thead>
												<tr role="row">
													<th></th>
													<th>次数</th>
													<th class="sorting_disabled" rowspan="1" colspan="1">
														密度
													</th>
													
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr role="row" class="odd order-list">
													<td>
														<a href="javascript:void(0);" onclick="add_list1(this)"> [ + ] </a>
													</td>
													
													<td>
															<input type="text" required class="form-control" value="" name="more[mdj_times][]">	
													</td>
													<td><input type="text" required class="form-control" value="" name="more[mdj_midu][]"></td>
													<td>
														<a class="delete" href="javascript:void(0)" onclick="del_list(this)"> [ - ] </a>
													</td>
												</tr>
						
											</tbody>
											</table>
							</div>
			
						</div>	
			
					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
						
					<button id="tijiao"   type="submit"  class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
		</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script>

			function add_list(obj) {
				// $(obj).parent().parent().hide();
				//var clone = $(obj).parent().parent().clone();
				//clone.find("input[name='goods-input'],input[name='nums']").val("");
				var son = `<tr role="row" class="odd order-list">
												<td>
													<a href="javascript:void(0);" onclick="add_list(this)"> [ + ] </a>
												</td>
												
												<td>
														<input type="text" required class="form-control" value="" name="more[times][]">	
												</td>
												<td><input type="text" required class="form-control" value="" name="more[midu][]"></td>
												<td>
													<a class="delete" href="javascript:void(0)" onclick="del_list(this)"> [ - ] </a>
												</td>
											</tr>`;
				//$(obj).parent().parent().clone().appendTo($(obj).parent().parent().parent());
				$(obj).parent().parent().parent().append(son);
				
			}

			function add_list1(obj) {
				// $(obj).parent().parent().hide();
				//var clone = $(obj).parent().parent().clone();
				//clone.find("input[name='goods-input'],input[name='nums']").val("");
				var son = `<tr role="row" class="odd order-list">
												<td>
													<a href="javascript:void(0);" onclick="add_list(this)"> [ + ] </a>
												</td>
												
												<td>
														<input type="text" required class="form-control" value="" name="more[mdj_times][]">	
												</td>
												<td><input type="text" required class="form-control" value="" name="more[mdj_midu][]"></td>
												<td>
													<a class="delete" href="javascript:void(0)" onclick="del_list(this)"> [ - ] </a>
												</td>
											</tr>`;
				//$(obj).parent().parent().clone().appendTo($(obj).parent().parent().parent());
				$(obj).parent().parent().parent().append(son);
				
			}
	
			function del_list(obj) {
				$(obj).parent().parent().remove();
			}
	
		</script>
</body>

</html>
