<include file="public@header" />
</head>

<body>
	<div class="wrap">
			<div class="panel panel-default">
					<div class="panel-heading">编辑记录</div>
					<div class="panel-body">
							<ul class="nav nav-tabs">
									<li ><a href="{:url('DeviceMaintain/index')}">保养记录</a></li>
									<li class="active"><a>编辑</a</li>
								</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('DeviceMaintain/maintain_editPost')}">
			
			<div class="form-group">
					<label for="input-sn" class="col-sm-2 control-label">设备名称<span class="form-required">*</span></label>
					<div class="col-md-2 col-sm-10">
						<input type="text" class="form-control" id="input-device_name" value="{$info['device_name']}" required name="device_name" disabled="disabled">
					</div>
					<label for="input-warehouse" class="col-sm-2 control-label">设备分类<span
						class="form-required">*</span></label>
					<div class="col-md-2 col-sm-10">
							<input class="form-control" type="text"  required value="{$info['category_name']}"
							 id="js-categories-name-input"
							 disabled="disabled"/>
					
					</div>
			</div>
			<div class="form-group">
					<label for="input-creater" class="col-sm-2 control-label">保养单号<span
							class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
						
					<input type="text" class="form-control" id="input-sn" name="sn" value="{$info['sn']}">
					</div>
	
				
				</div>

			<div class="form-group">
				<label for="input-creater" class="col-sm-2 control-label">保养时间<span
						class="form-required">*</span></label>
				<div class="col-md-2 col-sm-10">
						<input required type="text" class="form-control js-bootstrap-datetime" name="maintain_time" value="{:date('Y-m-d H:i',$info['maintain_time'])}"
                autocomplete="off">
				</div>

				<label for="input-gys" class="col-sm-2 control-label">保养部门</label>
					<div class="col-md-2 col-sm-10">
							<select class="form-control" name="department" id="input-status">
								<foreach name="department" item="v">
									<option value="{$v.id}" <if condition="$info['department'] eq $v['id']">selected</if>>{$v.name}</option>
								</foreach>
							</select>
						</div>
			</div>
			
				<div class="form-group">
						<label for="input-sn" class="col-sm-2 control-label">保养人</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-maintain_worker" placeholder="请填写保养人"  name="maintain_worker" value="{$info['maintain_worker']}">
						</div>

						<label for="input-sn" class="col-sm-2 control-label">保养部位</label>
						<div class="col-md-2 col-sm-10">
							<input type="text"  class="form-control" id="input-maintain_part" name="maintain_part" placeholder="请填写保养部位" value="{$info['maintain_part']}">
						</div>
					</div>
					
					<div class="form-group">
							<label for="input-gys" class="col-sm-2 control-label">保养内容</label>
							<div class="col-md-6 col-sm-10">
								<textarea class="form-control" name="maintain_details" style="height: 100px;" placeholder="保养内容">{$info['maintain_details']}</textarea>
							</div>
			
						</div>			
			
					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
						<input type="hidden" name="id" value="{$info['id']}" />
						
					<button id="tijiao"   type="submit"  class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
		</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
