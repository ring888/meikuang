<include file="public@header" />
</head>

<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('warehouse_goods/index')}">物品信息列表</a></li>
			<li class="active"><a href="{:url('warehouse_goods/add')}">添加物品信息</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('warehouse_goods/addpost')}">
			<div class="form-group">
				<label for="input-warehouse" class="col-sm-2 control-label"><span
						class="form-required">*</span>仓库</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="warehouse" id="input-warehouse">
						<foreach name="warehouse" item="v">
							<option value="{$v.id}">{$v.wh_name}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-goods_name" class="col-sm-2 control-label"><span
						class="form-required">*</span>物品名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-goods_name" name="goods_name" placeholder="物品名称">
				</div>
			</div>
			<div class="form-group">
				<label for="input-goods_type" class="col-sm-2 control-label"><span
						class="form-required">*</span>规格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-goods_type" name="goods_type" placeholder="规格">
				</div>
			</div>
			<div class="form-group">
				<label for="input-danwei" class="col-sm-2 control-label"><span class="form-required">*</span>单位</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-danwei" name="danwei" placeholder="单位">
				</div>
				<label for="input-gys" class="col-sm-2 control-label">供应商</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-gys" name="gys" placeholder="供应商">
				</div>

				<!-- <label for="input-goods_nums" class="col-sm-2 control-label"><span
						class="form-required">*</span>数量</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-goods_nums" name="goods_nums" placeholder="数量">
				</div> -->
			</div>
			<div class="form-group">
				<label for="input-goods_no" class="col-sm-2 control-label">物品编号</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-goods_no" name="goods_no" placeholder="物品编号">
				</div>
				<label for="input-goods_code" class="col-sm-2 control-label">物品条码</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-goods_code" name="goods_code" placeholder="物品条码">
				</div>
			</div>
			<div class="form-group">
				<label for="input-gys" class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" name="remarks" style="height: 100px;" placeholder="请填写备注"></textarea>
				</div>

			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
