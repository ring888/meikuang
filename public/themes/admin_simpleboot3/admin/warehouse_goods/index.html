<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
			<li class="active"><a href="{:url('warehouse_goods/index')}">物品信息列表</a></li>
			<li><a href="{:url('warehouse_goods/add')}">添加物品信息</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('warehouse_goods/index')}">
        仓库：
        <select class="form-control" name="category" style="width: 140px;">
				<option value='0'>全部</option>
				<foreach name="warehouse" item="v">
						<option value="{$v.id}"  <if condition="$category eq $v['id']">selected</if>>{$v.wh_name}</option>
				</foreach>
			</select> &nbsp;&nbsp;
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 230px;" value="{:input('request.keyword')}"
               placeholder="仓库名称/仓库编号/仓库条码">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/warehouse_goods/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>物品名称</th>
                <th>规格</th>
                <th>单位</th>
                <th>物品编号</th>
                <th>物品条码</th>
				<th>仓库</th>
				<!-- <th>数量</th> -->
                <th>供应商</th>
                <th>备注</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.goods_name}
                    </td>
                    <td>{$vo.goods_type}</td>
                    <td>{$vo.danwei}</td>
                    <td>{$vo.goods_no}</td>
                    <td>{$vo.goods_code}</td>
                    <td>{$vo.wh_name}</td>
                    <!-- <td>{$vo.goods_nums}</td> -->
                    <td>{$vo.gys}</td>
                    <td>
                        {$vo.remarks}
                    </td>
                    <td>
							<a class="btn btn-xs btn-primary" href="{:url('warehouse_goods/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete"
							   href="{:url('warehouse_goods/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
